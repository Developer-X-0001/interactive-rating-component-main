<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="srcipt.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="error" id="err">
    <p>Please <span>rate</span> first!</p>
  </div>
  <main id="main">
    <div class="top">
      <div class="circle"><img src="/images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="buttons">
      <button id="btn1" onclick="btn1click()">1</button>
      <button id="btn2" onclick="btn2click()">2</button>
      <button id="btn3" onclick="btn3click()">3</button>
      <button id="btn4" onclick="btn4click()">4</button>
      <button id="btn5" onclick="btn5click()">5</button>
    </div>
    <button class="submit" onclick="submit()">S U B M I T</button>
  </main>
  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Developer-X-0001" target="_blank">Developer X</a>.
  </footer>
</body>
</html>
